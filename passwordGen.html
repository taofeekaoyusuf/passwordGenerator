<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/passwordGen.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="hero">
        <h3 id="generate">Generate a <br><span id="spanRand">random password</span></h3>
        <p id="sentence">Never use an insecure password again.</p>
        <label for="radios" id="label">Pick Password Data Composition:</label>
        <div class="passType">
            <div class="mix">
                <input class="radi" id="all" type="radio" name="taoy" value="all"/>All
                <input class="radi" id="NumbersOnly" type="radio" name="taoy" value="NumbersOnly"/>Numbers Only
                <input class="radi" id="AlphabetsOnly" type="radio" name="taoy" value="AlphabetsOnly"/>Alphabets Only
                <input class="radi" id="SymbolsOnly" type="radio" name="taoy" value="SymbolsOnly"/>Symbols Only 
            </div>
            <div class="mix">
                <input class="radi" id="Alphabets+Numbers" type="radio" name="taoy" value="Alphabets+Numbers"/>Alphabets+Numbers
                <input class="radi" id="Alphabets+Symbols" type="radio" name="taoy" value="Alphabets+Symbols"/>Alphabets+Symbols
                <input class="radi" id="Symbols+Numbers" type="radio" name="taoy" value="Symbols+Numbers"/>Symbols+Numbers
            </div>
        </div>
        <label for="radios" id="length">Input Password Length:</label>
        <div class="passLength" id="passlen">
            <input class="rad" id="5" type="radio" name="radio" value="5"/>5
            <input class="rad" id="10" type="radio" name="radio" value="10"/>10
            <input class="rad" id="15" type="radio" name="radio" value="15"/>15
        </div>
        <button id="gen-btn">Generate passwords</button>
        <hr/>
        <div id="gen-display">
            <div class="display-container">
                <div class="display" id="left-display"></div>
                <button type="button" class="copy-text" id="left-copy" onclick="leftCopy()">
                    <ion-icon name="copy-outline"></ion-icon>
                    <span class="copylabel">Copy</span>
                </button>
            </div>
            <div class="display-container">
                <div class="display" id="right-display"></div>
                <button type="button" class="copy-text" id="right-copy" onclick="rightCopy()">
                    <ion-icon name="copy-outline"></ion-icon>
                    <span class="copylabel">Copy</span>
                </button>
            </div>
        </div>
    </div>
